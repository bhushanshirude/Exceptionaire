<form>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Demo File Upload</h5>
      <input type="file" class="form-control-file" (change)="onFileSelected($event)" (change)="readUrl($event)"
        (change)="handleUpload($event)">
      <div class="slimbar-container">
        <ng2-slim-loading-bar></ng2-slim-loading-bar>
      </div>
      <div *ngIf="url">
        <img [src]="url">
        <button type="rest">Delete</button>
      </div>
      <div *ngIf="showMessage">
        <p>{{message}}</p>
      </div>
      <button class="card-link" type="button" (click)="onUpload()">Upload</button>
    </div>
  </div>
</form>
